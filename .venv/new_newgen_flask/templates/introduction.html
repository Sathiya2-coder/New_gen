<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEC NewGen - Introduction</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #001f3f 0%, #003366 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .intro-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .top-line {
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #FFD700, transparent);
            margin-bottom: 80px;
            animation: lineGlow 2s ease-in-out infinite alternate;
        }

        .bulb-container {
            position: relative;
            margin-bottom: 60px;
        }

        .circle-border {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto 20px;
            border-radius: 50%;
            border: 3px solid transparent;
            animation: circleDraw 2s ease-out forwards;
        }

        .circle-border::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            border-radius: 50%;
            border: 3px solid transparent;
            border-top: 3px solid #FFD700;
            animation: circleRotate 3s linear infinite;
        }

        .circle-border::after {
            content: '';
            position: absolute;
            top: -6px;
            left: -6px;
            right: -6px;
            bottom: -6px;
            border-radius: 50%;
            border: 3px solid transparent;
            border-bottom: 3px solid #FFA500;
            animation: circleRotateReverse 2.5s linear infinite;
        }

        .bulb {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70px;
            height: 90px;
            animation: bulbGlow 2s ease-in-out infinite;
            z-index: 2;
        }

        .bulb-glass {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 50px;
            background: radial-gradient(circle at 30% 30%, #FFF9C4, #FFD700);
            border-radius: 50% 50% 45% 45%;
            box-shadow:
                    0 0 25px rgba(255, 215, 0, 0.8),
                    inset 0 0 15px rgba(255, 255, 255, 0.4),
                    inset -5px -5px 10px rgba(0, 0, 0, 0.2);
            border: 2px solid #FFA500;
            animation: bulbPulse 2s ease-in-out infinite;
        }

        .bulb-neck {
            position: absolute;
            top: 45px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 15px;
            background: linear-gradient(to bottom, #FFA500, #FF8C00);
            border-radius: 0 0 5px 5px;
            box-shadow: 0 5px 10px rgba(255, 165, 0, 0.5);
        }

        .bulb-base {
            position: absolute;
            top: 58px;
            left: 50%;
            transform: translateX(-50%);
            width: 25px;
            height: 12px;
            background: linear-gradient(to bottom, #FF8C00, #FF6B00);
            border-radius: 3px;
            box-shadow: 0 3px 8px rgba(255, 107, 0, 0.6);
        }

        .bulb-filament {
            position: absolute;
            top: 25px;
            left: 50%;
            transform: translateX(-50%);
            width: 3px;
            height: 12px;
            background: linear-gradient(to bottom, #FFFFFF, #FFF9C4);
            border-radius: 1.5px;
            box-shadow:
                    0 0 20px rgba(255, 255, 255, 0.9),
                    0 0 30px rgba(255, 215, 0, 0.7);
            animation: filamentFlicker 1.2s ease-in-out infinite;
        }

        .filament-support {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 15px;
            height: 2px;
            background: #FFA500;
            border-radius: 1px;
        }

        .filament-support::before,
        .filament-support::after {
            content: '';
            position: absolute;
            top: -8px;
            width: 2px;
            height: 8px;
            background: #FFA500;
            border-radius: 1px;
        }

        .filament-support::before {
            left: 2px;
        }

        .filament-support::after {
            right: 2px;
        }

        .light-ray {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,215,0,0.4) 0%, rgba(255,215,0,0) 70%);
            animation: lightPulse 2s ease-in-out infinite;
            z-index: 1;
        }

        .bulb-label {
            color: #FFD700;
            font-size: 1.2rem;
            margin-top: 10px;
            opacity: 0;
            animation: fadeIn 1s ease-in-out 2s forwards;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: bold;
        }

        .main-title {
            color: white;
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 10px;
            opacity: 0;
            animation: slideUp 1s ease-in-out 2.5s forwards;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            letter-spacing: 2px;
        }

        .main-title .nec {
            color: #FFD700;
        }

        .main-title .newgen {
            color: white;
        }

        .subtitle {
            color: #FFD700;
            font-size: 1.5rem;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeIn 1s ease-in-out 3s forwards;
            font-style: italic;
        }

        .welcome-text {
            color: #FFD700;
            font-size: 1.3rem;
            margin-bottom: 50px;
            opacity: 0;
            animation: fadeIn 1s ease-in-out 3.2s forwards;
        }

        .bottom-line {
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #FFD700, transparent);
            margin: 30px 0;
            animation: lineGlow 2s ease-in-out infinite alternate;
            animation-delay: 1s;
        }

        .continue-btn {
            background: linear-gradient(135deg, #FFD700, #FFA500);
            color: #001f3f;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow:
                    0 5px 15px rgba(255, 215, 0, 0.4),
                    0 0 20px rgba(255, 215, 0, 0.3);
            opacity: 0;
            animation: fadeIn 1s ease-in-out 3.5s forwards;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .continue-btn:hover {
            transform: translateY(-3px);
            box-shadow:
                    0 8px 25px rgba(255, 215, 0, 0.6),
                    0 0 30px rgba(255, 215, 0, 0.5);
            background: linear-gradient(135deg, #FFA500, #FFD700);
        }

        .loading-dots {
            color: #FFD700;
            font-size: 2rem;
            margin-top: 30px;
            opacity: 1;
            animation: fadeOut 0.5s ease-in-out 3.5s forwards;
        }

        .dot {
            animation: dotPulse 1.5s infinite;
            display: inline-block;
        }

        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }
        .dot:nth-child(4) { animation-delay: 0.6s; }

        @keyframes lineGlow {
            0% {
                opacity: 0.3;
                box-shadow: 0 0 5px rgba(255, 215, 0, 0.3);
            }
            100% {
                opacity: 1;
                box-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
            }
        }

        @keyframes circleDraw {
            0% {
                border-color: transparent;
                transform: scale(0.8);
            }
            100% {
                border-color: #FFD700;
                transform: scale(1);
            }
        }

        @keyframes circleRotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes circleRotateReverse {
            0% {
                transform: rotate(360deg);
            }
            100% {
                transform: rotate(0deg);
            }
        }

        @keyframes bulbGlow {
            0%, 100% {
                filter: drop-shadow(0 0 15px rgba(255, 215, 0, 0.7));
            }
            50% {
                filter: drop-shadow(0 0 30px rgba(255, 215, 0, 1));
            }
        }

        @keyframes bulbPulse {
            0%, 100% {
                transform: translateX(-50%) scale(1);
                box-shadow:
                        0 0 25px rgba(255, 215, 0, 0.8),
                        inset 0 0 15px rgba(255, 255, 255, 0.4);
            }
            50% {
                transform: translateX(-50%) scale(1.05);
                box-shadow:
                        0 0 35px rgba(255, 215, 0, 1),
                        inset 0 0 20px rgba(255, 255, 255, 0.6);
            }
        }

        @keyframes filamentFlicker {
            0%, 100% {
                opacity: 0.9;
                transform: translateX(-50%) scaleY(1);
                box-shadow:
                        0 0 20px rgba(255, 255, 255, 0.9),
                        0 0 30px rgba(255, 215, 0, 0.7);
            }
            25% {
                opacity: 1;
                transform: translateX(-50%) scaleY(1.1);
                box-shadow:
                        0 0 25px rgba(255, 255, 255, 1),
                        0 0 35px rgba(255, 215, 0, 0.9);
            }
            50% {
                opacity: 0.8;
                transform: translateX(-50%) scaleY(0.95);
                box-shadow:
                        0 0 18px rgba(255, 255, 255, 0.8),
                        0 0 28px rgba(255, 215, 0, 0.6);
            }
            75% {
                opacity: 1;
                transform: translateX(-50%) scaleY(1.05);
                box-shadow:
                        0 0 22px rgba(255, 255, 255, 0.95),
                        0 0 32px rgba(255, 215, 0, 0.8);
            }
        }

        @keyframes lightPulse {
            0%, 100% {
                opacity: 0.4;
                transform: translate(-50%, -50%) scale(1);
            }
            50% {
                opacity: 0.7;
                transform: translate(-50%, -50%) scale(1.3);
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                display: none;
            }
        }

        @keyframes slideUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes dotPulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.5;
            }
            50% {
                transform: scale(1.5);
                opacity: 1;
            }
        }

        .particle {
            position: absolute;
            background: #FFD700;
            border-radius: 50%;
            animation: float 6s infinite linear;
            opacity: 0;
        }

        .particle:nth-child(1) { top: 20%; left: 10%; width: 3px; height: 3px; animation-delay: 0s; }
        .particle:nth-child(2) { top: 60%; left: 5%; width: 2px; height: 2px; animation-delay: 1s; }
        .particle:nth-child(3) { top: 80%; left: 15%; width: 4px; height: 4px; animation-delay: 2s; }
        .particle:nth-child(4) { top: 30%; right: 10%; width: 3px; height: 3px; animation-delay: 3s; }
        .particle:nth-child(5) { top: 70%; right: 5%; width: 2px; height: 2px; animation-delay: 4s; }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
<div class="intro-container">
    <!-- Top Horizontal Line -->
    <div class="top-line"></div>

    <!-- Background Particles -->
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>

    <!-- Bulb Section with Circle Border -->
    <div class="bulb-container">
        <div class="circle-border">
            <!-- Light Rays -->
            <div class="light-ray"></div>

            <!-- Professional CSS Drawn Bulb -->
            <div class="bulb">
                <div class="bulb-glass"></div>
                <div class="filament-support"></div>
                <div class="bulb-filament"></div>
                <div class="bulb-neck"></div>
                <div class="bulb-base"></div>
            </div>
        </div>
        <div class="bulb-label">Ideators</div>
    </div>

    <!-- Main Title -->
    <div class="main-title">
        <span class="nec">NEC</span> <span class="newgen">NEWGEN</span>
    </div>

    <!-- Subtitle -->
    <div class="subtitle">Transforming Education Through Innovation</div>
    <div class="welcome-text">Welcome To Our Web Site</div>

    <!-- Bottom Horizontal Line -->
    <div class="bottom-line"></div>

    <!-- Continue Button -->
    <button class="continue-btn" onclick="continueToHome()">
        Continue to Website
    </button>

    <!-- Loading Dots (Initially shown, then hidden) -->
    <div class="loading-dots">
        <span class="dot">.</span>
        <span class="dot">.</span>
        <span class="dot">.</span>
        <span class="dot">.</span>
    </div>
</div>

<script>
    // Check if the user has already seen the intro in this session
    if (sessionStorage.getItem('hasVisitedIntro')) {
        // If yes, redirect immediately to the main home page
        window.location.href = '/home';
    } else {
        // If no, mark that they have now seen it for this session
        sessionStorage.setItem('hasVisitedIntro', 'true');
    }

    function continueToHome() {
        // Redirect to your actual home page
        window.location.href = '/home';
    }
</script>
</body>
</html>
